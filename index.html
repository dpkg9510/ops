<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon!</title>
  <style>
    body {
      margin: 0;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }
    #desktop {
      display: block;
    }

    @media only screen and (max-width: 768px) {
      #desktop {
        display: none;
      }
      #mobile {
        display: block;
      }
    }
  </style>
</head>
<body>
  <img id="desktop" src="comingsoon2.png" alt="Coming Soon Desktop" />
  <img id="mobile" src="comingsoon-mobile.png" alt="Coming Soon Mobile" />
</body>
</html>
